# Simulation Module Configuration
# Module-specific parameters only. Common parameters are in common/config.yaml

# CARLA Settings (override common defaults)
carla:
  host: "ubuntu.local"  # Module-specific: different from default "localhost"

# Simulation Timing (module-specific)
simulation:
  tick_rate_hz: 20                      # CARLA tick rate
  fixed_delta_seconds: 0.05             # 1/20 = 0.05 seconds per tick
  warmup_frames: 50                     # Frames to wait for stabilization
  detector_timeout_ms: 1000             # Detector response timeout

  # Status reporting intervals (in frames)
  status_print_interval: 30
  latency_report_interval: 90

# Camera Settings (override common defaults)
camera:
  width: 800   # Module-specific: different from default 640
  height: 600  # Module-specific: different from default 480

# Visualization (module-specific display options)
visualization:
  show_hud: true
  show_steering: true
  fill_lane: true
  enable_alerts: true
  save_video: false
  video_path: "output.mp4"

# System (module-specific)
system:
  target_fps: 30
  enable_logging: true
  log_file: "simulation.log"

